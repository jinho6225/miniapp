<!DOCTYPE html>
<html>
  <head>
    <title>Calc</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="calc">
        <div class="row">
            <div class="col col3 field">0</div>
            <div class="col col1 reset">C</div>
        </div>
        <div class="row">
            <div class="col col1 btn num">7</div>
            <div class="col col1 btn num">8</div>
            <div class="col col1 btn num">9</div>
            <div class="col col1 operator">+</div>
        </div>
        <div class="row">
            <div class="col col1 btn num">4</div>
            <div class="col col1 btn num">5</div>
            <div class="col col1 btn num">6</div>
            <div class="col col1 operator">-</div>
        </div>
        <div class="row">
            <div class="col col1 btn num">1</div>
            <div class="col col1 btn num">2</div>
            <div class="col col1 btn num">3</div>
            <div class="col col1 operator">*</div>
        </div>
        <div class="row">
            <div class="col col2 btn num">0</div>
            <div class="col col1 btn">=</div>
            <div class="col col1 operator">/</div>
        </div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
